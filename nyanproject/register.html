                <section class="booking-section section-padding">
                <div class="container">
                    <div class="row">

                        <div class="col-lg-10 col-12 mx-auto">
                            <div class="booking-form-wrap">
                                <div class="row">
                                    <div class="col-lg-7 col-12 p-0">
                                        <form class="custom-form booking-form" action="#" method="post" role="form">
                                            <div class="text-center mb-4 pb-lg-2">
                                                <em class="text-white">Fill out the form</em>

                                                <h2 class="text-white">MUM FORMD</h2>
                                            </div>

                                            <div class="booking-form-body">
                                                <div class="row">
                                                    <div class="col-lg-6 col-12">
                                                        <input type="text" name="booking-form-name" id="booking-form-name" class="form-control" placeholder="Full Name" required>
                                                    </div>

                                                    <div class="col-lg-6 col-12">
                                                        <input type="text" name="booking-form-F-name" id="booking-form-F-name" class="form-control" placeholder="Father Name">
                                                    </div>

                                                    <div class="col-lg-6 col-12">
                                                        <input type="text" name="booking-form-city" id="booking-form-city" class="form-control" placeholder="Address" required>
                                                    </div>

                                                    <div class="col-lg-6 col-12">
                                                        <input type="tel" class="form-control" name="booking-form-phone" placeholder="Phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required="">
                                                    </div>

                                                    <div>
                                                        <label class="text-white" for="booking-form-date"> Date Of Birth </label>
                                                        <input type="date" name="booking-form-date" id="booking-form-date" class="form-control" placeholder="Date of Birth" required="">
                                                    </div>

                                                    <div>
                                                        <input type="text" name="booking-form-education" id="booking-form-education" class="form-control" placeholder="Education" required>
                                                    </div>

                                                    <div>
                                                        <input type="text" name="booking-form-experience" id="booking-form-experience" class="form-control" placeholder="Pagent Experience" required>
                                                    </div>

                                                    <div>
                                                        <textarea name="booking-form-message" rows="3" class="form-control" id="booking-form-message" placeholder="Comment (Optional)"></textarea>
                                                    </div>

                                                    <div class="col-lg-4 col-md-10 col-8 mx-auto mt-2">
                                                        <button type="submit" class="form-control">Submit</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>

                                    <div class="col-lg-5 col-12 p-0">
                                        <div class="booking-form-image-wrap">
                                            
                                            <img src="images/candy.jpg" class="booking-form-image img-fluid" alt="">
                                        </div>

                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </section>
